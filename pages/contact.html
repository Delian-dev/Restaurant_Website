<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&display=swap" rel="stylesheet">

    <title>DelBistro:Contact</title>
</head>
<body>
    <header>
        <nav>
            <a class="nav-link" href="./home.html">Home</a>
            <a class="nav-link" href="./food_menu.html">Food Menu</a>
            <a class="nav-link" href="./drinks_menu.html">Drinks Menu</a>
            <a class="nav-link" href="./about.html">About Us</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="./login.html"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
        </nav>
    </header>
    <main>
        <h1 id="contact-intro">Here are all the ways you can contact us depending on your needs</h1>
        <section id="reservation">
            <h2>Book a table!</h2>
            <form id="reservation-form">
                <div class="area">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="area">
                    <label for="email">Enter your e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="YourEmail@email.com" required>
                </div>
                <div class="area">
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="0712345689" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
                </div>
                <div class="area">
                    <label for="persons">Number of Persons: </label>
                    <input type="number" id="persons" name="persons" placeholder="1" min="1" max="16" required>
                </div>
                <div class="area">
                    <label for="day">Select the Day: </label>
                    <input type="date" id="day" name="day" required>
                </div>
                <div class="area">
                    <label for="hour">Select the Hour: </label>
                    <input type="time" id="hour" name="hour" required>
                </div>
                <div class="area">
                    <label for="zone-selection">Select the Area: </label>
                    <select id="zone-selection" name="zone-selection" required>
                        <option value="">Choose an area</option>
                        <option value="terrace-interior">Terrace - Interior</option>
                        <option value="terrace-exterior">Terrace - Exterior</option>
                        <option value="interior">Interior</option>
                        <option value="bar">The Bar</option>
                    </select>
                </div>
                <div class="area">
                    <label for="message">Anything Else We Need To Know?</label>
                    <textarea id="message" name="message" placeholder="Tell us anything else that might be important"></textarea>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        
            <h2>Don't let the chance pass!</h2>
        </section>
        <section id="contact-us">
            <h2>Feel free to contact us whenever you need!</h2>
            <div id="contact-options">
                <div id="phone-call">
                    <i class="fa fa-phone"></i>
                    <p>Call us at this number: <span>0759019900</span></p>
                </div>
                <div id="our-email">
                    <i class="fa fa-envelope"></i>
                    <p>Give us an email: <span>delbistro@business.com</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- <p>&copy; DelBistro  <script>document.write(new Date().getFullYear());</script>. All rights reserved.</p> -->
